      weight: -100
      pre: "<i class='fas fa-book fa-lg'></i> "
      identifier: posts
      url: /posts/
    - name: Tags
      weight: -90
      pre: "<i class='fas fa-tags fa-lg'></i> "
      identifier: tags
      url: /tags/
    - name: About
      weight: -80
      pre: "<i class='fas fa-info-circle  fa-lg'></i> "
      identifier: about
      url: /pages/about/
    - name: Talks
      weight: -70
      pre: "<i class='fas fa-video fa-lg'></i> "
      identifier: talks
      url: /pages/talks/
    - name: RSS
      weight: -50
